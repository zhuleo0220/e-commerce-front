<app-navigation></app-navigation>
<div class="container">
        <br>
        <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm"
                (ngSubmit)="f.form.valid && updateProd(desc,stock,price,name,image,keywords)">
                <div class="row">
                        <div class="col-6">
                                <div class="form-group">
                                        name
                                        <input type="text" class="form-control" placeholder="Product Name" #name
                                                ngModel name="name" [(ngModel)]="product.name">
                                </div>
                                <div class="form-group">
                                        description
                                        <textarea type="text" class="form-control" placeholder="description" name="desc"
                                                #desc ngModel [(ngModel)]="product.description" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                        stock
                                        <input type="text" class="form-control" placeholder="stock" name="stock" #stock
                                                ngModel [(ngModel)]="product.stock">
                                </div>

                                <div class="form-group">
                                        price
                                        <input type="text" class="form-control" placeholder="price" name="price" #price
                                                ngModel [(ngModel)]="product.price">
                                </div>
                                <div class="form-group">
                                        keywords
                                        <input type="text" class="form-control" placeholder="keywords" name="keywords" #keywords
                                               ngModel [(ngModel)]="product.keywords">


                                </div>



                                <div class="form-group">
                                        <input type="file" class="form-control" placeholder="Product Picture" #image
                                                accept="image/*" name="image"
                                                (change)="handleFileInput($event.target.files)">
                                </div>


                        </div>
                        <div class="col-3">
                                <p><b>Original Image</b></p>
                                <img src="data:image/png;base64,{{product.images}}"
                                        style="width:70%;height: 60%;">

                        </div>
                        <div class="col-3">
                                <p><b>New Image</b></p>
                                <img [src]="imageUrl" style="width:250px;height: 200px;">

                        </div>
                </div>
                <div class="row">
                        <div class="col-6">
                                <input type="submit" class=" btn btn-secondary" value="Update Product">
                        </div>
                </div>
        </form>
</div>
